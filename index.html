                </div>
                <div class="header-content header-content-3">
                    <button>Lodin / Register</button>
                </div>
            </div>
            <p>Discover the  world on wheels <br> with our car rental service</p>
        </div>
        <div class="form-container">
            <div class="form">
                <div class="input">
                    <p>Pick-up location</p>
                    <div class="input-container">
                        <input type="text" placeholder="Search location">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
                <div class="input">
                    <p>Pick-up date</p>
                    <input type="date">
                </div>
                <div class="input">
                    <p>Drop-off location</p>
                    <div class="input-container">
                        <input type="text" placeholder="Search location">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
                <div class="input">
                    <p>Drop-off date</p>
                    <input type="date">
                </div>
                <div class="input input-button">
                    <button>
                        Find a vehicle
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
